{% extends "base.html" %}

{% block title %}用户注册{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block content %}
<div class="register-container">
    <h2>用户注册</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">确认密码:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        <div class="form-group">
            <label for="captcha">验证码:</label>
            <div class="captcha-container">
                <input type="text" id="captcha" name="captcha" required placeholder="请输入验证码">
                <button type="button" id="send-captcha" class="btn">获取验证码</button>
            </div>
        </div>
        <button type="submit" class="btn">注册</button>
    </form>
    <div class="login-link">
        <a href="/auth/login">已有账户？立即登录</a>
    </div>
</div>
{% endblock %}
