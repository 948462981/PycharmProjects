<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FILTER</title>
</head>
<body>
    <div>{{mytime|dformat}}</div>  <!-- 当地时间 -->
    <p>{{user2.name}}-{{user2.name|length}}</p>
    <p>{{user2.name}}-{{user2.name|capitalize}}</p>
    <p>{{user2.name}}-{{user2.name|upper}}</p>
    <p>{{user2.name}}-{{user2.name|replace("q", "w")}}</p>
    <p>{{user2.name}}-{{user2.name|slice(1, 3)}}</p>
    <p>{{user2.name}}-{{user2.name|join(', ')}}</p>
</body>
</html>
